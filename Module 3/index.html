<!-- 
Explanation:
In this demo, we have created a simple HTML page with an <h1> heading, a <p> paragraph, and an <a> link. We'll use CSS to style the text inside these elements.

1. Setting Up: In the <head> section of the HTML file, we link the external CSS file styles.css and set some basic styles for the body to remove default margins and padding and apply a background color.

2. Styling the <h1> Heading: We set the color of the <h1> heading to a dark gray (#333), increase the font size to 32px, and center-align the text.

3. Styling the <p> Paragraph: We set the color of the <p> paragraph to a lighter gray (#666), set the font size to 18px, and increase the line height to 1.6 to add some spacing between lines. We also add an indentation of 20px to the first line of the paragraph.

4. Styling the <a> Link: We set the color of the link to a blue color (#007bff) and remove the default underline using the text-decoration: none; property. Additionally, we add a hover effect to the link using the :hover pseudo-class, which underlines the link when the user hovers over it. 
-->
