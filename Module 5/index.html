<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Module 5 Demo - Colors and Backgrounds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Colors and Backgrounds Demo</h1>
    <p>This is a paragraph with some sample text.</p>
    <div class="colored-box"></div>
    <div class="background-image-box">
        <p>This box has a background image.</p>
    </div>
</body>
</html>

<!-- Explanation:
In this demo, we have created a simple HTML page with an <h1> heading, a <p> paragraph, and two <div> elements. We'll use CSS to work with colors and backgrounds.

Setting Up: In the <head> section of the HTML file, we link the external CSS file styles.css and set some basic styles for the body to remove default margins and padding and apply a background color.

Styling the <h1> Heading: We center-align the heading text and set its color to a dark gray (#333).

Styling the <p> Paragraph: We set the color of the paragraph text to a lighter gray (#666).

Styling the .colored-box: We create a class called .colored-box in the CSS file and apply a blue color (#007bff) as the background color. We also set the width and height of the box, center it using margin: 20px auto;.

Styling the .background-image-box: We create another class called .background-image-box in the CSS file. We add a background image to this box using the background-image property. The background image is set to "background-image.jpg", but you should replace this with the URL of an actual image on your server. The background-size: cover; property ensures that the image covers the entire box. We also set the text color to white (#fff) to make it visible against the background image and add some padding to the box.
-->
