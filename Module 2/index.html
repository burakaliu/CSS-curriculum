<!-- Step 1: Create the HTML file (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Module 2 Demo - Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <h1>Box Model Demo</h1>
        <p>This is a paragraph with some sample text inside the box.</p>
    </div>
</body>
</html>

<!-- Step 2: Create the CSS file (styles.css) -->
<!--
/* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
}

.box {
    background-color: #fff;
    border: 2px solid #333;
    padding: 20px;
    margin: 20px;
}
-->

<!--Explanation:
In this demo, we have created a simple HTML page with a <div> element that contains an <h1> heading and a <p> paragraph. 
We'll use CSS to apply the concepts of the CSS Box Model.

1. Setting Up: 
In the <head> section of the HTML file, we link the external CSS file styles.css and set some basic styles for the body to 
remove default margins and padding and apply a background color.

2. The .box Class: 
We create a class called .box in the CSS file.
This class will be applied to the <div> element.
We set the background color of the box to white (#fff), add a 2px solid border with a dark gray color (#333), set a padding of 20px, 
and create a margin of 20px around the box.
-->
<!--
Step 3: Result
When you open the index.html file in your browser, you should see a white box with a dark gray border, and inside the box, 
there will be an <h1> heading and a <p> paragraph. 
The box has a margin of 20px around it, and the content is padded 20px from the edges of the box.

This demo visually illustrates the CSS Box Model concepts, showing how the content, padding, border, and margin are applied to 
an element on a web page. You can modify the values in the CSS file to see how they affect the layout of the box and its content.
-->
